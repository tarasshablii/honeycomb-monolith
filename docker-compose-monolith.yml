version: '3.9'

services:

  opora_backend:
    build:
      context: .
      dockerfile: Dockerfile-monolith
    ports:
      - "8080:8080"
    environment:
      SPONSORS_DATABASE_HOST: postgres_sponsors
      SPRING_DATA_MONGODB_HOST: mongodb
      MEDIA_DATABASE_HOST: minio
      MEDIA_METADATA_DATABASE_HOST: postgres_media
      MEDIA_METADATA_DATABASE_port: 5432
    depends_on:
      - postgres_sponsors
      - mongodb
      - minio
      - postgres_media
    networks:
      - opora-network

  postgres_sponsors:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: sponsors_pass
      POSTGRES_USER: sponsors_user
      POSTGRES_DB: sponsors
    volumes:
      - sponsors-db:/var/lib/postgresql/data
    networks:
      - opora-network

  postgres_media:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: media_pass
      POSTGRES_USER: media_user
      POSTGRES_DB: media_metadata
    volumes:
      - media-metadata-db:/var/lib/postgresql/data
    networks:
      - opora-network

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: initiatives_user
      MONGO_INITDB_ROOT_PASSWORD: initiatives_pass
      MONGO_INITDB_DATABASE: initiatives
    volumes:
      - initiatives-db:/data/db
    networks:
      - opora-network

  minio:
    image: quay.io/minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: media_user
      MINIO_ROOT_PASSWORD: media_pass
      MINIO_ADDRESS: ':9000'
      MINIO_CONSOLE_ADDRESS: ':9001'
      MINIO_DEFAULT_BUCKETS: media
    command: server /data
    volumes:
      - media-db:/data
    networks:
      - opora-network

networks:
  opora-network:
    driver: bridge

volumes:
  sponsors-db:
  initiatives-db:
  media-db:
  media-metadata-db: